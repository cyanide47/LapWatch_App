<!DOCTYPE html>
<html>
	<head>
		<title>Index</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body style = "padding-left: 100px;padding-right: 100px;">
		<div class="container">
			<div class="time" style="padding-bottom: 0px;margin-bottom: 0px;
			border-bottom-style: solid;border-bottom-width: 5px;
			border-top-style: solid;border-top-width: 5px;
			border-left-style: solid;border-left-width: 2px;
			border-right-style: solid;border-right-width: 2px;margin-top: 5px;">
				<span id="minutes">00:</span>
				<span id="seconds">00:</span>
				<span id="miliseconds">00</span>
			</div>
			<div class="buttons">
				<div class="mainlapBtn">
					<button class="lapResetBtn">Lap</button>
				</div> 

				<div class="mainStartBtn">
					<button class="startBtn">Start</button>
				</div>	

			</div>
			<div class="laps">

			</div>
		</div>
		
		<script src="index.js"> </script>
	</body>
</html>
